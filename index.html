    <!--------------------Hero begins---------------------  -->
    <section class="pt-24 pl-4 pr-4 pb-4 md:pl-0 md:pr-0 font-sans">
      <div class="container flex flex-col items-center gap-10">
        <div class="w-[684px] h-[940px] bg-white rounded">
          <img src="/images/FlowEase.png" alt="flowease logo" class="mx-auto" />
          <h1
            class="text-2xl text-textDeep leading-10 text-center pt-[18px] capitalize"
          >
            Let's Sign You In
          </h1>
          <div class="w-28 h-4  mt-[-15px] md:w-[391px]"></div>
          <form class="mt-[94px] w-[381px] mx-auto">
            <div class="relative">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                class=" peer h-[64px] w-full border-2 border-gray-300 text-textColor focus:outline-none font-sans pl-6
                placeholder-transparent rounded-2xl "
              />
              <label
                for="email"
                class="bg-white px-2 absolute left-6 -top-2 font-sans text-sm peer-placeholder-shown:text-base
                peer-placeholder-shown: text-textColor
                peer-placeholder-shown:top-5
                transition all
                peer-focus:-top-2
                peer-focus:text-textColor
                peer-focus:text-sm
                "
                >Email</label
              >
            </div>
            <div class="mt-10 relative">
              <input
                type="Password"
                id="Password"
                name="Password"
                placeholder="Password"
                class=" peer h-[64px] w-full border-2 border-gray-300 text-textColor focus:outline-none font-sans pl-6
                placeholder-transparent rounded-2xl"
              />
              <label
                for="password"
                class="bg-white px-2 absolute left-6 -top-2 font-sans text-sm peer-placeholder-shown:text-base
                peer-placeholder-shown: text-textColor
                peer-placeholder-shown:top-5
                transition all
                peer-focus:-top-2
                peer-focus:text-textColor
                peer-focus:text-sm
                "
                >Password</label
              >
            </div>
            <div class="mt-[24px] flex flex-row justify-between items-center">
              <div class="flex flex-row gap-2">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  class="w-[20px] h-[20px]"
                />
                <p class="text-sm text-textColor font-sans">Remember Me</p>
              </div>
              <div>
                <p class="font-bold text-sm">Forget Password?</p>
              </div>
            </div>
            <input
              type="submit"
              value="Login"
              class="mt-[46px] bg-primaryColor w-full h-[56px] text-white rounded-2xl cursor-pointer"
            />
            <div class="mt-[40px] flex flex-row justify-between gap-[13px]">
              <div
                class=" justify-around  border py-[18px] px-[41px] rounded-xl cursor-pointer"
              >
                <a href="#" class="flex flex-row items-center gap-[36px] ">
                  <img src="/images/SVG.png" alt="google logo" />
                  <p class="font-bold">Google</p>
                </a>
              </div>
              <div
                class=" justify-around  border py-[18px] px-[41px] rounded-xl cursor-pointer"
              >
                <a href="#" class="flex flex-row items-center gap-[36px] ">
                  <img src="/images/ic_baseline-apple.png" alt="Apple logo" />
                  <p class="font-bold">Apple</p>
                </a>
              </div>
            </div>
            <div class="mt-[40px]">
              <p class="text-center text-sm text-textColor">
                Don't have an account?
                <a href="/signup/index.html" class="font-bold cursor-pointer"
                  >Create Account</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!--------------------Hero ends---------------------  -->
